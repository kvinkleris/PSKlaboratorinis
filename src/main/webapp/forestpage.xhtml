<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>
    <h2>List of all forests </h2>
    <ol>
        <ui:repeat value="#{treesOfForest.allForests}" var="allforests">
            <li><h:outputText value="#{allforests.name}" /></li>
        </ui:repeat>

    </ol>

    <h2>Forests where this tree species grows #{treesOfForest.tree.name} tree:</h2>
    <ol>
        <ui:repeat value="#{treesOfForest.tree.forests}" var="forest">
            <li>
                <h:outputText value="#{forest.name}" />
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:selectOneMenu id="input" value="#{treesOfForest.requiredforestID}">
            <f:selectItems value="#{forests.allForests}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add a tree to this forest" action="#{treesOfForest.createForest}" > >
            <f:param name="treeId" value="#{treesOfForest.tree.id}" />
        </h:commandButton>
    </h:form>
    <h:form>
        <h:inputText a:placeholder="treeName" value="#{treesOfForest.tree.name}" required="true" />
        <h:commandButton value="Change the tree`s name" action="#{updateTreeDetails.updateNameOfTree}" >
            <f:param name="treeId" value="#{treesOfForest.tree.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to first page"/>


</h:body>
</html>
