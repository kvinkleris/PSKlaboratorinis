<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>



    <h2>Trees that are of this type  #{treeTypeTrees.treeType.name} tree:</h2>
    <ol>
        <ui:repeat value="#{treeTypeTrees.treeType.treesOfType}" var="tree">
            <li>
                <h:outputText value="#{tree.name}" />
            </li>
        </ui:repeat>
    </ol>


    <h:form>
        <h:selectOneMenu id="input" value="#{treeTypeTrees.requiredtreeID}">
            <f:selectItems value="#{trees.allTrees}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add a tree to this tree type" action="#{treeTypeTrees.addTree}" > >
            <f:param name="treetypeId" value="#{treeTypeTrees.treeType.id}" />
        </h:commandButton>
    </h:form>

</h:body>
</html>
