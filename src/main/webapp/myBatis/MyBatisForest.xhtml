<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2>List of trees</h2>
    <ol>
        <ui:repeat value="#{treesMyBatis.allTrees}" var="tree">
            <li><h:link value="#{tree.name}" outcome="trees?treeId=#{tree.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{treesMyBatis.treeToCreate.name}" required="true" />
        <h:commandButton value="Add new tree" action="#{treesMyBatis.createTree}" />
    </h:form>
    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
<h:link value="Back to index" outcome="/index"/>
</html>
