<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>

    <h2>List of tree types</h2>

    <ol>
        <ui:repeat value="#{treeTypes.allTreeTypes}" var="treetype">
        <li><h:link value="#{treetype.name}" outcome="treetype?treetypeId=#{treetype.id}" /></li>
        </ui:repeat>
    </ol>



    <h:form>
        <h:inputText value="#{treeTypes.treeTypeToCreate.name}" required="true" />
        <h:commandButton value="Add a new tree type" action="#{treeTypes.createTreeType}" />
    </h:form>


    <h2>List of all forests </h2>
    <ol>
        <ui:repeat value="#{forests.allForests}" var="forest">
            <li><h:link value="#{forest.name}" outcome="secondforestpage?forestId=#{forest.id}" /></li>
        </ui:repeat>

    </ol>


        <h:form>
            <h:inputText value="#{forests.forestToCreate.name}" required="true" />
            <h:commandButton value="Add a new forest" action="#{forests.createForest}" />
</h:form>



    <h2>List of tree species</h2>

    <ol>
        <ui:repeat value="#{trees.allTrees}" var="tree">
            <li><h:link value="#{tree.name} #{tree.description}" outcome="forestpage?treeId=#{tree.id}" /></li>
        </ui:repeat>

    </ol>
    <h:form>
        <h:inputText value="#{trees.treeToCreate.name}" required="true" />
        <h:commandButton value="Add new tree" action="#{trees.createTree}" />
    </h:form>
    <h:link outcome="myBatis/MyBatisForest" value="MyBatis "/>
</h:body>
</html>
