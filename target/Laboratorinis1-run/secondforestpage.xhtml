<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:body>



    <h2>Trees where this tree species grows #{forestOfTrees.forest.name} :</h2>
    <ol>
    <ui:repeat value="#{forestOfTrees.forest.forestTrees}" var="foresttrees">
        <li>
            <h:outputText value="#{foresttrees.name}" />
        </li>
    </ui:repeat>


</ol>


    <h:form>
        <h:outputText value="#{calculatePi.piCalcStatus}"/>
        <h:commandButton value="Calculate pi"
                         disabled="#{calculatePi.piCalculationRunning}"
                         action="#{calculatePi.calculateNewPi()}">
            <f:param name="forestId" value="#{forestOfTrees.forest.id}"/>
        </h:commandButton>
    </h:form>





    <h:link outcome="index" value="Back to first page"/>


</h:body>
</html>
